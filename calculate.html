    <!DOCTYPE html>
    <html lang="en">

    <head>
      <meta charset="utf-8">
      <script src="https://code.jquery.com/jquery-3.2.1.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="calculate.css">
      <title>電卓</title>
    </head>

    <body>
      <h2 id="title">電卓</h2>
      <div class="display"><input id="displaybox" type="text" value=""></div>
      <div class="button">
        <div class="buttonInput">
          <div class="buttonNumber">
            <button type="submit" value=7 class="number">7</button>
            <button type="submit" value=8 class="number">8</button>
            <button type="submit" value=9 class="number">9</button>
            <button type="submit" value=4 class="number">4</button>
            <button type="submit" value=5 class="number">5</button>
            <button type="submit" value=6 class="number">6</button>
            <button type="submit" value=1 class="number">1</button>
            <button type="submit" value=2 class="number">2</button>
            <button type="submit" value=3 class="number">3</button>
            <button type="submit" value=0 class="number0">0</button>
            <button type="submit" value=00 class="number00">00</button>
            <button type="submit" value=. class="dot">.</button>
          </div>
          <div class="buttonOperater">
            <button type="submit" value=/ class="operater">÷</button>
            <button type="submit" value=* class="operater">×️</button>
            <button type="submit" value=+ class="operater">+</button>
            <button type="submit" value=- class="operater">-</button>
          </div>
        </div>
        <div class="buttonFunction">
          <div class="buttonReset"><button type="submit">AC</button></div>
          <div class="buttonResult"><button type="submit">=</button></div>
        </div>

      </div>
      <script src="calculate.js"></script>
    </body>

    </html>
